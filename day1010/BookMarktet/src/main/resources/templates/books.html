<html>
	<head>
		<meta charset="UTF-8">
		<title>Hello</title>
	</head>
	<body>
		<div>
			<div th:each="book:${bookList}">
				<h3 th:text="${book.name}"></h3>
				<p th:text="${book.author}">
				<p th:text="${book.publisher} + '|' + ${book.releaseDate}">
				<p align="left" th:text = "${book.description}">
				<p th:text = "${book.unitPrice}">원
			</div>
		</div>
	</body>
</html>
